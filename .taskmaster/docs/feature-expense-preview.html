<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetLog ── 費用主視覺預覽</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', Arial, sans-serif;
      background: #f8fafc;
      color: #22223b;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 32px 28px 40px 28px;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }
    .subtitle {
      color: #4a4e69;
      font-size: 1.1rem;
      margin-bottom: 32px;
    }
    .dashboard {
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
      margin-bottom: 36px;
    }
    .chart-card {
      background: #f1f3f8;
      border-radius: 14px;
      padding: 24px 18px 18px 18px;
      flex: 1 1 260px;
      min-width: 260px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .chart-title {
      font-weight: 600;
      margin-bottom: 12px;
      color: #5f6caf;
      font-size: 1.08rem;
    }
    .summary {
      display: flex;
      gap: 24px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    .summary-card {
      background: #e9ecef;
      border-radius: 12px;
      padding: 18px 22px;
      flex: 1 1 180px;
      min-width: 180px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }
    .summary-label {
      color: #7c7e8c;
      font-size: 0.98rem;
      margin-bottom: 6px;
    }
    .summary-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #22223b;
    }
    .pet-section {
      margin-top: 36px;
      padding-top: 24px;
      border-top: 1.5px dashed #d1d5db;
    }
    .pet-title {
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: #4a4e69;
    }
    .pet-list {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .pet-btn {
      background: #f7b267;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s;
    }
    .pet-btn:hover {
      background: #f4845f;
    }
    /* 圖表區 SVG 模擬 */
    .chart-svg {
      display: block;
      margin: 0 auto 8px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>費用總覽儀表板</h1>
    <div class="subtitle">以圖表視覺化方式，快速掌握所有寵物的支出狀況</div>
    <div class="dashboard">
      <!-- 圓餅圖：分類分布 -->
      <div class="chart-card">
        <div class="chart-title">分類支出分布</div>
        <svg class="chart-svg" width="120" height="120" viewBox="0 0 120 120">
          <circle r="50" cx="60" cy="60" fill="#e0e1dd" />
          <path d="M60,60 L60,10 A50,50 0 0,1 110,60 Z" fill="#5f6caf" />
          <path d="M60,60 L110,60 A50,50 0 0,1 60,110 Z" fill="#f7b267" />
          <path d="M60,60 L60,110 A50,50 0 0,1 10,60 Z" fill="#4ecca3" />
          <path d="M60,60 L10,60 A50,50 0 0,1 60,10 Z" fill="#f4845f" />
        </svg>
        <div style="font-size:0.95rem; color:#7c7e8c;">醫療、飼料、保健品、日用品、其他</div>
      </div>
      <!-- 長條圖：月支出趨勢 -->
      <div class="chart-card">
        <div class="chart-title">本月每日支出趨勢</div>
        <svg class="chart-svg" width="140" height="80" viewBox="0 0 140 80">
          <rect x="10" y="50" width="12" height="25" fill="#5f6caf" rx="3" />
          <rect x="28" y="30" width="12" height="45" fill="#f7b267" rx="3" />
          <rect x="46" y="40" width="12" height="35" fill="#4ecca3" rx="3" />
          <rect x="64" y="20" width="12" height="55" fill="#f4845f" rx="3" />
          <rect x="82" y="60" width="12" height="15" fill="#5f6caf" rx="3" />
          <rect x="100" y="35" width="12" height="40" fill="#f7b267" rx="3" />
        </svg>
        <div style="font-size:0.95rem; color:#7c7e8c;">每日支出金額（元）</div>
      </div>
      <!-- 折線圖：年度趨勢 -->
      <div class="chart-card">
        <div class="chart-title">年度支出趨勢</div>
        <svg class="chart-svg" width="140" height="80" viewBox="0 0 140 80">
          <polyline points="10,70 30,60 50,50 70,40 90,30 110,35 130,25" fill="none" stroke="#4ecca3" stroke-width="3" />
          <circle cx="10" cy="70" r="3" fill="#4ecca3" />
          <circle cx="30" cy="60" r="3" fill="#4ecca3" />
          <circle cx="50" cy="50" r="3" fill="#4ecca3" />
          <circle cx="70" cy="40" r="3" fill="#4ecca3" />
          <circle cx="90" cy="30" r="3" fill="#4ecca3" />
          <circle cx="110" cy="35" r="3" fill="#4ecca3" />
          <circle cx="130" cy="25" r="3" fill="#4ecca3" />
        </svg>
        <div style="font-size:0.95rem; color:#7c7e8c;">年度累積支出趨勢</div>
      </div>
    </div>
    <!-- 摘要區塊 -->
    <div class="summary">
      <div class="summary-card">
        <div class="summary-label">本月總支出</div>
        <div class="summary-value">$8,200</div>
      </div>
      <div class="summary-card">
        <div class="summary-label">支出最多分類</div>
        <div class="summary-value">醫療</div>
      </div>
      <div class="summary-card">
        <div class="summary-label">最近紀錄</div>
        <div class="summary-value" style="font-size:1.1rem;">
          2024/06/10 ─ 飼料 $1,200<br>（小虎）
        </div>
      </div>
    </div>
    <!-- 依寵物細分查詢 -->
    <div class="pet-section">
      <div class="pet-title">依寵物細分查詢</div>
      <div class="pet-list">
        <button class="pet-btn">小虎</button>
        <button class="pet-btn">花花</button>
        <button class="pet-btn">球球</button>
        <button class="pet-btn">+ 新增寵物</button>
      </div>
    </div>
  </div>
</body>
</html>
