basePath: /
definitions:
  endpoint.Coordinates:
    properties:
      latitude:
        type: number
      longitude:
        type: number
    type: object
  endpoint.CreateExpenseRequest:
    properties:
      amount:
        minimum: 1
        type: integer
      category:
        type: string
      date:
        type: string
      description:
        type: string
      pet_id:
        type: string
    required:
    - amount
    - category
    - date
    - pet_id
    type: object
  endpoint.CreateExpenseResponse:
    properties:
      error: {}
      expense:
        $ref: '#/definitions/model.Expense'
    type: object
  endpoint.CreateHealthLogRequest:
    properties:
      behaviour_notes:
        type: string
      date:
        type: string
      food_gram:
        type: integer
      litter_notes:
        type: string
      pet_id:
        type: string
      weight_kg:
        type: number
    type: object
  endpoint.CreateHealthLogResponse:
    properties:
      error: {}
      health_log:
        $ref: '#/definitions/model.HealthLog'
    type: object
  endpoint.CreateMedicalRecordRequest:
    properties:
      date:
        type: string
      description:
        type: string
      dosage:
        type: string
      next_due_date:
        type: string
      pet_id:
        type: string
      type:
        $ref: '#/definitions/model.MedicalRecordType'
    required:
    - date
    - description
    - pet_id
    - type
    type: object
  endpoint.CreateMedicalRecordResponse:
    properties:
      error: {}
      medical_record:
        $ref: '#/definitions/model.MedicalRecord'
    type: object
  endpoint.CreatePetRequest:
    properties:
      avatar_url:
        type: string
      breed:
        type: string
      dob:
        type: string
      microchip_id:
        type: string
      name:
        type: string
    type: object
  endpoint.CreatePetResponse:
    properties:
      error: {}
      pet:
        $ref: '#/definitions/model.Pet'
    type: object
  endpoint.DeleteExpenseResponse:
    properties:
      error: {}
    type: object
  endpoint.DeleteHealthLogResponse:
    properties:
      error: {}
      success:
        type: boolean
    type: object
  endpoint.DeleteMedicalRecordResponse:
    properties:
      error: {}
    type: object
  endpoint.DeletePetResponse:
    properties:
      error: {}
    type: object
  endpoint.GetDashboardOverviewResponse:
    properties:
      error: {}
      health_record_count:
        description: |-
          健康日誌數量
          example: 10
        type: integer
      pet_count:
        description: |-
          寵物數量
          example: 2
        type: integer
    type: object
  endpoint.GetExpenseResponse:
    properties:
      error: {}
      expense:
        $ref: '#/definitions/model.Expense'
    type: object
  endpoint.GetExpenseSummaryResponse:
    properties:
      category_stats:
        additionalProperties:
          type: integer
        type: object
      error: {}
      recent:
        items:
          $ref: '#/definitions/model.Expense'
        type: array
      total_amount:
        type: integer
    type: object
  endpoint.GetHealthLogByIDResponse:
    properties:
      error: {}
      health_log:
        $ref: '#/definitions/model.HealthLog'
    type: object
  endpoint.GetHospitalDetailResponse:
    properties:
      error: {}
      hospital:
        $ref: '#/definitions/endpoint.HospitalDTO'
    type: object
  endpoint.GetMedicalRecordResponse:
    properties:
      error: {}
      medical_record:
        $ref: '#/definitions/model.MedicalRecord'
    type: object
  endpoint.GetPetResponse:
    properties:
      error: {}
      pet:
        $ref: '#/definitions/model.Pet'
    type: object
  endpoint.HospitalDTO:
    properties:
      address:
        type: string
      coordinates:
        $ref: '#/definitions/endpoint.Coordinates'
      county:
        type: string
      created_at:
        type: string
      id:
        type: string
      issued_date:
        type: string
      license_no:
        type: string
      license_type:
        type: string
      name:
        type: string
      phone:
        type: string
      status:
        type: string
      updated_at:
        type: string
      veterinarian:
        type: string
    type: object
  endpoint.ListExpensesResponse:
    properties:
      error: {}
      expenses:
        items:
          $ref: '#/definitions/model.Expense'
        type: array
    type: object
  endpoint.ListHealthLogsByPetResponse:
    properties:
      error: {}
      health_logs:
        items:
          $ref: '#/definitions/model.HealthLog'
        type: array
    type: object
  endpoint.ListMedicalRecordsByPetResponse:
    properties:
      error: {}
      medical_records:
        items:
          $ref: '#/definitions/model.MedicalRecord'
        type: array
    type: object
  endpoint.ListNearbyHospitalsResponse:
    properties:
      error: {}
      hospitals:
        items:
          $ref: '#/definitions/endpoint.HospitalDTO'
        type: array
    type: object
  endpoint.ListPetsResponse:
    properties:
      error: {}
      pets:
        items:
          $ref: '#/definitions/model.Pet'
        type: array
    type: object
  endpoint.SearchHospitalsResponse:
    properties:
      error: {}
      hospitals:
        items:
          $ref: '#/definitions/endpoint.HospitalDTO'
        type: array
      limit:
        type: integer
      page:
        type: integer
      stats:
        $ref: '#/definitions/query.SearchStats'
      total:
        type: integer
    type: object
  endpoint.UpdateExpenseRequest:
    properties:
      amount:
        minimum: 1
        type: integer
      category:
        type: string
      date:
        type: string
      description:
        type: string
      id:
        type: string
      pet_id:
        type: string
    required:
    - amount
    - category
    - date
    - pet_id
    type: object
  endpoint.UpdateExpenseResponse:
    properties:
      error: {}
      expense:
        $ref: '#/definitions/model.Expense'
    type: object
  endpoint.UpdateHealthLogRequest:
    properties:
      behaviour_notes:
        type: string
      date:
        type: string
      food_gram:
        type: integer
      id:
        type: string
      litter_notes:
        type: string
      pet_id:
        type: string
      weight_kg:
        type: number
    type: object
  endpoint.UpdateHealthLogResponse:
    properties:
      error: {}
      health_log:
        $ref: '#/definitions/model.HealthLog'
    type: object
  endpoint.UpdateMedicalRecordRequest:
    properties:
      date:
        type: string
      description:
        type: string
      dosage:
        type: string
      id:
        type: string
      next_due_date:
        type: string
      pet_id:
        type: string
      type:
        $ref: '#/definitions/model.MedicalRecordType'
    required:
    - date
    - description
    - pet_id
    - type
    type: object
  endpoint.UpdateMedicalRecordResponse:
    properties:
      error: {}
      medical_record:
        $ref: '#/definitions/model.MedicalRecord'
    type: object
  endpoint.UpdatePetRequest:
    properties:
      avatar_url:
        type: string
      breed:
        type: string
      dob:
        type: string
      id:
        type: string
      microchip_id:
        type: string
      name:
        type: string
    type: object
  endpoint.UpdatePetResponse:
    properties:
      error: {}
    type: object
  model.Expense:
    properties:
      amount:
        type: integer
      category:
        type: string
      created_at:
        type: string
      date:
        type: string
      description:
        type: string
      id:
        type: string
      pet_id:
        type: string
      updated_at:
        type: string
    type: object
  model.HealthLog:
    properties:
      behaviour_notes:
        type: string
      date:
        type: string
      food_gram:
        type: integer
      id:
        type: string
      litter_notes:
        type: string
      pet_id:
        type: string
      weight_kg:
        type: number
    type: object
  model.MedicalRecord:
    properties:
      date:
        type: string
      description:
        type: string
      dosage:
        type: string
      id:
        type: string
      next_due_date:
        type: string
      pet_id:
        type: string
      type:
        $ref: '#/definitions/model.MedicalRecordType'
    type: object
  model.MedicalRecordType:
    enum:
    - vaccination
    - deworming
    - medication
    - vet_visit
    - other
    type: string
    x-enum-varnames:
    - RecordTypeVaccination
    - RecordTypeDeworming
    - RecordTypeMedication
    - RecordTypeVetVisit
    - RecordTypeOther
  model.Pet:
    properties:
      avatar_url:
        type: string
      breed:
        type: string
      created_at:
        type: string
      dob:
        type: string
      id:
        type: string
      microchip_id:
        type: string
      name:
        type: string
      owner_id:
        type: string
      updated_at:
        type: string
    type: object
  query.SearchStats:
    properties:
      by_county:
        additionalProperties:
          type: integer
        type: object
      by_license_type:
        additionalProperties:
          type: integer
        type: object
      by_status:
        additionalProperties:
          type: integer
        type: object
      total_hospitals:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: 寵物健康記錄管理系統 API
  title: PetLog API
  version: "0.1"
paths:
  /api/v1/dashboard/overview:
    get:
      consumes:
      - application/json
      description: 回傳目前登入使用者的寵物數量與健康日誌數量
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.GetDashboardOverviewResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 首頁快速概覽
      tags:
      - dashboard
  /api/v1/expenses:
    get:
      consumes:
      - application/json
      description: 依條件查詢費用紀錄
      parameters:
      - description: 寵物ID
        in: query
        name: pet_id
        type: string
      - description: 分類
        in: query
        name: category
        type: string
      - description: 起始日期 (RFC3339)
        in: query
        name: start_date
        type: string
      - description: 結束日期 (RFC3339)
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.ListExpensesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/endpoint.ListExpensesResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/endpoint.ListExpensesResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/endpoint.ListExpensesResponse'
      security:
      - BearerAuth: []
      summary: 查詢費用紀錄
      tags:
      - expenses
    post:
      consumes:
      - application/json
      description: 建立一筆新的費用紀錄
      parameters:
      - description: 費用資料
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/endpoint.CreateExpenseRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/endpoint.CreateExpenseResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/endpoint.CreateExpenseResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/endpoint.CreateExpenseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/endpoint.CreateExpenseResponse'
      security:
      - BearerAuth: []
      summary: 新增費用紀錄
      tags:
      - expenses
  /api/v1/expenses/{id}:
    delete:
      consumes:
      - application/json
      description: 刪除指定 ID 的費用紀錄
      parameters:
      - description: 費用ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/endpoint.DeleteExpenseResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/endpoint.DeleteExpenseResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/endpoint.DeleteExpenseResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/endpoint.DeleteExpenseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/endpoint.DeleteExpenseResponse'
      security:
      - BearerAuth: []
      summary: 刪除費用紀錄
      tags:
      - expenses
    get:
      consumes:
      - application/json
      description: 取得指定 ID 的費用紀錄
      parameters:
      - description: 費用ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.GetExpenseResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/endpoint.GetExpenseResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/endpoint.GetExpenseResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/endpoint.GetExpenseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/endpoint.GetExpenseResponse'
      security:
      - BearerAuth: []
      summary: 取得單筆費用紀錄
      tags:
      - expenses
    put:
      consumes:
      - application/json
      description: 編輯指定 ID 的費用紀錄
      parameters:
      - description: 費用ID
        in: path
        name: id
        required: true
        type: string
      - description: 費用資料
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/endpoint.UpdateExpenseRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.UpdateExpenseResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/endpoint.UpdateExpenseResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/endpoint.UpdateExpenseResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/endpoint.UpdateExpenseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/endpoint.UpdateExpenseResponse'
      security:
      - BearerAuth: []
      summary: 編輯費用紀錄
      tags:
      - expenses
  /api/v1/expenses/summary:
    get:
      consumes:
      - application/json
      description: 查詢本月總支出、分類統計等摘要
      parameters:
      - description: 寵物ID
        in: query
        name: pet_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.GetExpenseSummaryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/endpoint.GetExpenseSummaryResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/endpoint.GetExpenseSummaryResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/endpoint.GetExpenseSummaryResponse'
      security:
      - BearerAuth: []
      summary: 查詢費用摘要
      tags:
      - expenses
  /api/v1/health-logs:
    get:
      consumes:
      - application/json
      description: 根據寵物 ID 和可選的日期範圍列出健康日誌
      parameters:
      - description: 寵物 ID
        in: query
        name: pet_id
        required: true
        type: string
      - description: 開始日期 (RFC3339 格式)
        in: query
        name: start_date
        type: string
      - description: 結束日期 (RFC3339 格式)
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.ListHealthLogsByPetResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 列出寵物的健康日誌
      tags:
      - health-logs
    post:
      consumes:
      - application/json
      description: 為指定的寵物建立一筆新的健康日誌紀錄
      parameters:
      - description: 健康日誌資訊
        in: body
        name: healthLog
        required: true
        schema:
          $ref: '#/definitions/endpoint.CreateHealthLogRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.CreateHealthLogResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 建立健康日誌
      tags:
      - health-logs
  /api/v1/health-logs/{id}:
    delete:
      consumes:
      - application/json
      description: 刪除指定 ID 的健康日誌
      parameters:
      - description: 健康日誌 ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.DeleteHealthLogResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 刪除健康日誌
      tags:
      - health-logs
    get:
      consumes:
      - application/json
      description: 取得指定 ID 的健康日誌詳細資訊
      parameters:
      - description: 健康日誌 ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.GetHealthLogByIDResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 根據 ID 取得健康日誌
      tags:
      - health-logs
    put:
      consumes:
      - application/json
      description: 更新指定 ID 的健康日誌資訊
      parameters:
      - description: 健康日誌 ID
        in: path
        name: id
        required: true
        type: string
      - description: 更新的健康日誌資訊
        in: body
        name: healthLog
        required: true
        schema:
          $ref: '#/definitions/endpoint.UpdateHealthLogRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.UpdateHealthLogResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 更新健康日誌
      tags:
      - health-logs
  /api/v1/hospitals:
    get:
      consumes:
      - application/json
      description: 根據關鍵字、縣市、狀態等條件搜尋醫院，支援分頁和排序
      parameters:
      - description: 搜尋關鍵字（醫院名稱、地址、獸醫師）
        in: query
        name: keyword
        type: string
      - description: 縣市篩選
        in: query
        name: county
        type: string
      - description: 狀態篩選（開業、歇業等）
        in: query
        name: status
        type: string
      - description: 執照類型篩選（動物醫院、動物診所）
        in: query
        name: license_type
        type: string
      - description: 座標緯度（用於距離排序）
        in: query
        name: latitude
        type: number
      - description: 座標經度（用於距離排序）
        in: query
        name: longitude
        type: number
      - description: 搜尋半徑（公里）
        in: query
        name: radius
        type: number
      - description: 頁碼（預設1）
        in: query
        name: page
        type: integer
      - description: 每頁數量（預設20）
        in: query
        name: limit
        type: integer
      - description: 排序方式（distance, name）
        in: query
        name: sort_by
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.SearchHospitalsResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: 搜尋醫院
      tags:
      - hospitals
  /api/v1/hospitals/{id}:
    get:
      consumes:
      - application/json
      description: 根據醫院ID取得完整的醫院資訊
      parameters:
      - description: 醫院ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/endpoint.GetHospitalDetailResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: 取得醫院詳細資訊
      tags:
      - hospitals
  /api/v1/hospitals/nearby:
    get:
      consumes:
